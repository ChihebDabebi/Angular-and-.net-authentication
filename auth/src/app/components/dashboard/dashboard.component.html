<mat-sidenav-container>
    <mat-sidenav mode="side" #sidenav opened>
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
        <a mat-list-item routerLink="/profile" routerLinkActive="active">Profile</a>
        <a mat-list-item routerLink="/users" routerLinkActive="active">Users</a> <br><br><br><br>

        <a mat-list-item routerLink="/login" (click)="logout()" routerLinkActive="active">LogOut</a>

      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Admin Dashboard</span>
    
        <button mat-icon-button>
            
            <mat-icon>person</mat-icon>{{fullname}}
          </button>
          
      </mat-toolbar>
    </mat-sidenav-content>
  </mat-sidenav-container>
